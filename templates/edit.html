<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="TemplateMo">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <title>Teacher Profile</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Additional CSS Files -->

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        
        <!-- Additional Scripts -->
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/owl.js' %}"></script>
        <script src="{% static 'js/slick.js' %}"></script>
        <script src="{% static 'js/accordions.js' %}"></script>
        
        <script language = "text/Javascript"> 
          cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
          function clearField(t){                   //declaring the array outside of the
          if(! cleared[t.id]){                      // function makes it static and global
              cleared[t.id] = 1;  // you could use true and false, but that's more typing
              t.value='';         // with more chance of typos
              t.style.color='#fff';
              }
          }
        </script>
          <style>
            .img-fill {
	          background-color:white;
              height:618px;
            }
.sub-header {
	background-color: #2c1d35;
	height:80px;
	line-height: 46px;
}
.sub-footer {
	background-color: #2c1d35;
  height:55px;
	text-align: center;
	padding: 25px 0px;
}

.navbar .navbar-nav .nav-link:hover,
.navbar .navbar-nav .active>.nav-link,
.navbar .navbar-nav .nav-link.current,
.navbar .navbar-nav .nav-link.show,
.navbar .navbar-nav .show>.nav-link {
	color: #bf5eec;
	border-bottom: 3px solid #bf5eec;
}

.main-body {
    padding:5px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #3a004b;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
h6{
  color:#bf5eec
}
h4{
  color: #3a004b;
  font-size:15px;
}


 </style>
</head>
<body>
 
  <!-- Header -->
  <div class="sub-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'open_main' %}"><h2 >RFC Technological College</h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'open_main' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'tprofile' detail.id  %}">Profile</a>
              </li>  
              <li class="nav-item active">
                <a class="nav-link" href="#">Edit</a>
              </li>                          
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

          <div class="img-fill">
            <div class="container">
                <div class="main-body">
                      <nav style="background-color: rgb(73, 37, 73);height:60px;">
                        <ul>
                          <h4 style="color:#fff;padding-top:20px;">User Profile</h4>
                        </ul>
                      </nav>
                      <!-- /Breadcrumb -->
                      <form method="post" action="/edit_profile/{{ detail.pk }}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row gutters-sm">
                        <div class="col-md-4 mb-3">
                          <div class="card">
                            <div class="card-body">
                              <div class="d-flex flex-column align-items-center text-center" >
                               <img src="{{ teach.Teacher_Photo.url }}" alt="Admin" class="rounded-circle" width="100" height="270">
                                <div class="mt-3" >
                                <input type="file" name="file"  accept="image/*" >
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="card mb-3">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-3 mt-2">
                                  <h6 class="mb-0">First Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                <input type="text" name="fname"  value="{{ detail.first_name }}" class="form-control mt-2">
                                </div>
                              </div>
                              
                              <div class="row">
                                <div class="col-sm-3 mt-4">
                                  <h6 class="mb-0">Last Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                <input type="text" name="lname"  value="{{ detail.last_name }}" class="form-control mt-4">
                                </div>
                              </div>
                            
                              <div class="row">
                                <div class="col-sm-3 mt-4">
                                  <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                <textarea cols="10" rows="3" name="address" class="form-control mt-4">{{ teach.Teacher_Address }}
                                </textarea>
                                
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-3 mt-4">
                                  <h6 class="mb-0">Gender</h6>
                                </div>
                                <div class="col-sm-9 text-secondary mt-3">
                              
                                  {% with gen=teach.Teacher_Gender %}
                                  <label for="male">
                                      <input type="radio" name="gender" value="male" id="male" required="required" {% if gen == "male" %} checked{% endif %}> Male</label>
                                 
                                      <label for="female">
                                      <input type="radio" name="gender" value="female" id="female" required="required" {% if gen == "female" %} checked{% endif %}> Female</label>
                                      <label for="other">
                                        <input type="radio" name="gender" value="other" id="other" required="required" {% if gen == "other" %} checked{% endif %}>Other</label>
                                  {% endwith %}
                              </div>
                                </div>
                              </div>
                             
                              <div class="row">
                                <div class="col-sm-3 mt-4">
                                  <h6 class="mb-0">Age</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">  
                                <input type="number" name="age"  value="{{ teach.Teacher_Age }}" class="form-control mt-4">
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-3 mt-4">
                                  <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                  <input type="email" name="email"  value="{{ detail.email }}" class="form-control mt-4" >
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-3 mt-4">
                                  <h6 class="mb-0">Username</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                 <input type="text" name="uname"  value="{{ detail.username }}" class="form-control mt-4">
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-2 mt-4">
                                  
                                </div>
                                <div class="col-sm-10 text-secondary">
                                  <button type="submit" class="btn btn-danger mt-3 text-center" style="width:100px;">Edit</button>
                                </div>
                              </div>
                              </div>
                          </div>
                          
                        </div>
                      
                      </div>
                     
                </form>
                    </div>
             </div>
        
        </div>

  <!-- Banner Ends Here -->


  <!-- Footer Starts Here -->
  <div class="sub-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Copyright &copy; 2020 RFC Technological College</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
